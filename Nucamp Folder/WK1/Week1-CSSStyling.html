<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Week1-CSSStyling.html</title>
    <style>
    a:link {background: #f4f142}
    a:visited {background: #f9cac7}
    a:hover {background: #c7ef8b}
    a:active {background: #a85cdb}
    li:empty {background: #55553f}
    </style>
</head>
<body>
    <a href="http://www.google.com">Google</a>
    <a href="http://www.cnn.com">CNN</a>
    <a href="http://www.twitter.com">Twitter</a>
    <a href="http://www.facebook.com">Facebook</a>

    <ol>
        <li>One</li>
        <li>Two</li>
        <li>Three</li>
        <li></li>
    </ol>
    <div style="background:#f4f142; font-size:16pt; font-family:courier;position:absolute;top:200px;left:60px">This is a div with a yellow background</div>
    <div style="background:lightblue;font-size:18pt;postion:absolute;top:220px;left:80px">This is a div with a light-blue background</div>
</body>
</html>
