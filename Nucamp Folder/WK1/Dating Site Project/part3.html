<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="https://learn.nucamp.co/pluginfile.php/781/mod_page/content/4/dating_web_site.js"></script>
</head>

<body>
    <p>
        Please Enter Your Details For Our Dating Website!
    </p>
    <form action="https://learn.nucamp.co/show_everything.php" method="post">
        <Fieldset>
            <legend>Your Face</legend>
            <label for="Yourimg">Your Image:</label>
            <input type="file" name: "Yourimg" op>
            <br>
            <img id="preview">

        </Fieldset>
        <Fieldset>
            <legend>Your General Details</legend>
            <label for="Name">Name:</label>
            <input type="input" name="Name" required>
            <br>
            <label for="Gender">Gender:</label>
            <input type="radio" class="choices" name="Gender" value="male" required> Male
            <input type="radio" class="choices" name="Gender" value="female" required> Female
            <br>
            <label for="Age">Age:</label>
            <input type="number" name="Age" size="3" min="1" max="150" required>
            <br>
            <label for="DOB">Date of Birth:</label>
            <input type="date" name="DOB" required>
            <br>
            <label for="FavColor">Favorite Color:</label>
            <input type="color" name="FavColor" required>
            <br>
            <label for="Country">Which Country:</label>
            <select for="Country" required>
                <option>USA</option>
                <option>RUS</option>
                <option>CAN</option>
                <option>MEX</option>
                <option>OTHER</option>
            </select>
        </Fieldset>
        <Fieldset>
            <legend>Your Indicators</legend>
            
            <label  for="Height">Height:</label>
                <label class="red">Short</label>
                <input type="range" name="Height" min="0" max "100">
                <label class="purple">Tall</label>
           
            <br> 
            <label for="Salary">Salary:</label>
                <label class="red">Poor</label>
                <input type="range" name="Salary" min="0" max "100">
                <label class="purple">Rich</label>
            


        </Fieldset>
        <Fieldset>
            <legend>Your Contact Info</legend>
            <label for="Email">Email:</label>
            <input type="email" name="Email" required>
            <br>
            <label for="Mobile">Mobile:</label>
            <input type="tel" name="Mobile" required>
            <br>
            <label for="Address">Address:</label>
            <textarea class "addressbox" name="Address" required></textarea>
            <br>
            <Label>Method to Contact You:</label>
            <Input type="checkbox" class="choices" name="EM" value "EM">
            <span>Email</span>
            <Input type="checkbox" class="choices" name="WhatsApp" value "WhatsApp">
            <span>WhatsApp</span>
            <Input type="checkbox" class="choices" name="Inappchat" value "Inappchat">
            <span>In-App Chat</span>

        </Fieldset>

        </div>
        <input type="submit" value="Find My Match">
    </form>
</body>

</html>
